<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        caption {            
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }

        table {
            width: 300px;
            text-align: center;
            border-collapse: collapse;
        }

        th, tr, td {
            border: 1px solid black;
            padding: 10px;            
        }

        </style>
</head>
<body>
    <h1>Tabelas Completas</h1>    
    <table>
        <caption>Filmes Favoritos</caption>
        <thead>
            <tr>
                <th scope="col">Grupo</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Alvani</td>
                <td>alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Daiana</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Luana</td>
                <td>Oblivion</td>
                <td>Matrix</td>
                <td>Big Hero</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>Antonio</td>
                <td>Liga da Justiça</td>
                <td>Tróia</td>
                <td>Homem-Aranha</td>
            </tr>
            <tr>
                <td>Brian</td>
                <td>Hulk</td>
                <td>Oldboy</td>
                <td>Dangal</td>
            </tr>
            <tr>
                <td>Bruno</td>
                <td>Pokémon</td>
                <td>Toy Story</td>
                <td>Star Wars</td>
            </tr>
        </tbody>
    </table>    
</body>
</html>
