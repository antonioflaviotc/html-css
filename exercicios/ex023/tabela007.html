<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova tebela</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
    }

    table {
        width: 500px;
        border-collapse: collapse;
        
    }

    td {
        border: 1px solid black;
        text-align: center;
        padding: 8px;
    }

    td.Toucada {
        background-color: orangered;
    }


</style>
<body>
    <h1>Nova tabela</h1>
    <table>
        <tr>
            <td>Nome</td>
            <td>Idade</td>
            <td>Profissão</td>            
        </tr>
        <tr>
            <td>Luana</td>
            <td>22</td>
            <td>Enfermeira</td>
        </tr>
        <tr>
            <td class="Toucada">Touc</td>
            <td>25</td>
            <td>Analista de Implantação</td>
        </tr>
    </table>
    
</body>
</html>
